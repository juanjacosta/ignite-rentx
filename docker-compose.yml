version: '3.7'

services:
  database_rentx:
    image: postgres
    container_name: database_rentx
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    # network_mode: host
    networks:
      - rentx_network
  app:
    build: .
    container_name: rentx
    ports:
      - 3335:3335
    volumes:
      - .:/usr/app
    # network_mode: host
    networks:
      - rentx_network
    depends_on:
      - database_rentx

volumes:
  pgdata:
    driver: local

networks:
  rentx_network:
    driver: bridge
